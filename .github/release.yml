#
# This is a configuration for automatic changelog generation
# tagpr respects this.
# ref: https://docs.github.com/en/repositories/releasing-projects-on-github/automatically-generated-release-notes
#
changelog:
  exclude:
    labels:
    - release-note/skip
    - tagpr
  categories:
  - title: 'ğŸ’£ Breaking Changes'
    labels: 
    - 'release-note/breaking-change'
  - title: 'ğŸš€ Features'
    labels: 
    - 'release-note/feature'
  - title: 'ğŸ› Bug Fixes'
    labels: 
    - 'release-note/bugfix'
  - title: 'ğŸ“œ Documentation'
    labels: 
    - 'release-note/document'
  - title: 'ğŸ§° Maintenance'
    labels: 
    - 'release-note/chore'
  - title: 'ğŸ”¬ Other Changes'
    labels:
    - "*"
